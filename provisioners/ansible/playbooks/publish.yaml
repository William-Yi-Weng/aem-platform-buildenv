---

- name: Publish a Docker Image to ECR
  hosts: all
  gather_facts: no
  connection: local
  
  tasks:
    - set_fact:
        post_fix: "{{ '' if (image_type == 'base') else '-'+image_type }}"

    - name: docker login (must `--no-include-email`)
      shell: "$(aws ecr get-login --region {{ aws.region }} --no-include-email)"
      args:
        executable: /bin/bash
      when: docker.repository.find('amazonaws.com') != -1

    - name: push image:version
      docker_image:
        name: "{{ docker.repository }}/{{ docker.image.name }}{{ post_fix }}"
        tag: "{{ docker.image.version }}"
        push: yes

    - name: publish image:latest
      docker_image:
        name: "{{ docker.repository }}/{{ docker.image.name }}{{ post_fix }}"
        tag: latest
        push: yes